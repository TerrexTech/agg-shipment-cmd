project_name: agg-shipment-cmd

builds:
  - main: ./main/
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows

archive:
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  format: binary

sign:
  artifacts: none

release:
  github:
    owner: TerrexTech
    name: agg-shipment-cmd

changelog:
  sort: asc
  filters:
    exclude:
      - '^bors:'
      - '^docs:'
      - typo

dockers:
  - image: terrextech/agg-shipment-cmd
    binary: agg-shipment-cmd
    dockerfile: Dockerfile_ci
    goos: linux
    goarch: amd64
    tag_templates:
      - "{{ .Tag }}"
      - latest
    extra_files:
      - .env
